<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="img1" src="clock.png" alt="">
        <img id="img3" src="clock1.png" alt="">
        <div class="clock">

                <span id="min">00</span>
                <span>:</span>

        </div>
        <img id="img2" src="clock.png" alt="">
        <img id="img4" src="clock1.png" alt="">
    </div>

    <script src="index.js"></script>
</body>
</html>
